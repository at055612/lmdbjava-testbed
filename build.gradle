plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id("com.github.johnrengelman.shadow") version "8.1.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
//    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation (group: 'org.lmdbjava', name: 'lmdbjava', version: '0.9.2') {
        // The native dep can be excluded if we are using our own embedded lib via
        // the prop lmdbjava.embedded.lib
//        exclude group: 'org.lmdbjava', module : 'native'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'lmdbjavatestbed.App'
}

//tasks.named('test') {
//    // Use JUnit Platform for unit tests.
//    useJUnitPlatform()
//}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "lmdbjavatestbed.App"
    }
}
